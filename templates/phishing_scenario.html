<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phishing Simulation Animation</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('phishing.jpg'); /* Add your background image URL here */
    background-size: cover;
    background-position: center;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  .animation {
    width: 500px;
    height: 300px;
    border: 1px solid #ccc;
    position: relative;
    background-color: rgba(255, 255, 255, 0.8); /* Add opacity to make content readable */
  }
  .phishing-email {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 2s ease-in-out forwards;
  }
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="animation">
    <div class="phishing-email">
      <h2>Important Security Alert</h2>
      <p>Your account has been compromised. Click the link below to reset your password.</p>
      <a href="#" onclick="handlePhishingClick()">Reset Password</a>
    </div>
  </div>
</div>

<script>
function handlePhishingClick() {
  alert("This is a phishing attempt! Do not click on suspicious links or provide personal information.");
}
</script>
</body>
</html>
